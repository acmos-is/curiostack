Configuration:
  name: Default

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      direct: true
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{6} - %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
      - ref: Console_Appender
